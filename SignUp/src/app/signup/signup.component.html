<div fxLayoutAlign="center center" fxFill class="main-div img">

  <!-- <mat-card> </mat-card> -->

  <mat-card fxFlex="30">

    <mat-toolbar fxLayoutAlign="center center" color="primary"> SignUp</mat-toolbar>

    <form (ngSubmit)="onSubmit()" fxLayoutAlign="stretch" fxLayout="column" class="mytask">

      <mat-form-field appearance="fill">
        <mat-label> First Name</mat-label>
        <input [(ngModel)]="user.firstName" name = "firstName" matInput type="text" placeholder="Full Name" >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label> Middle Name</mat-label>
        <input [(ngModel)]="user.firstName" name = "firstName" matInput type="text" placeholder="Full Name" >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label> Last Name</mat-label>
        <input [(ngModel)]="user.firstName" name = "firstName" matInput type="text" placeholder="Full Name" >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label> Email-id </mat-label>
        <input [(ngModel)]="user.username" name = "username" matInput type="email" placeholder="Enter-Id" >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="user.password" name = "password" matInput type="password" placeholder="Enter-Password" >
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input [(ngModel)]="repassword" name = "repassword" matInput type="password" placeholder="Confirm Password" >
      </mat-form-field>

      <div class="text-center">
        <button mat-raised-button type="submit" class="btn btn-primary btn-success">Submit</button>
      </div>
    </form>
    

    <p id="para">Already have an account?</p>
    <a id="para" routerLink="../login" >Login</a> 

  </mat-card>

</div>
