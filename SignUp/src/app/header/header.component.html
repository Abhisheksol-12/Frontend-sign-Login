        <button mat-icon-button (click)="togglesSidebar()">  <mat-icon> menu </mat-icon> </button>
        <div class="row mr-2 ml-auto" >
                
            <ul>
                <li>
                    <button mat-button [mat-menu-trigger-for]= "menu" class="user mt-2 d-flex align-items-center " >

                           <mat-icon class="user-image-icon ml-1" > keyboard_arrow_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu"> 
                        <button  mat-menu-item  >
                            <mat-icon >exit_to_app</mat-icon>

                         
                         <button (click)="onSubmit()" style=" color: black; border-radius: 50px;" class="btn-danger" >logout</button>
                     

                        </button>
                    </mat-menu>

            </ul>

        </div>




    </mat-toolbar-row>
