<mat-card class="card">
    <div class="row">
        <mat-form-field class="half-row" appearance="outline">
            <mat-label>Task Title</mat-label>
            <input matInput type="text" placeholder="Enter Task Name" required>
        </mat-form-field>
    

   
        <mat-form-field class="half-row" appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput type="text" placeholder="Enter Description" required>
        </mat-form-field>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="half-row" style="margin-right: 10px;" color="accent"
                appearance="fill">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="picker1">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="half-row" appearance="fill">
                <mat-label>start time</mat-label>
                <input matInput type="time" placeholder="Enter start time">
            </mat-form-field>
        </div>
        <div class="col">

            <mat-form-field class="half-row" style="margin-right: 10px;" color="accent"
                appearance="fill">
                <mat-label>Due Date</mat-label>
                <input matInput [matDatepicker]="picker2">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="half-row" appearance="fill">
                <mat-label>due time</mat-label>
                <input matInput type="time" placeholder="Enter due time">
            </mat-form-field>
        </div>
    </div>

<div class="row">
