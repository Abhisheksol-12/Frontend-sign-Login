<mat-drawer-container>

  <mat-drawer mode="side" [opened]="sideBarOpen">
         <!-- <mat-drawer mode="side" opened="true"> -->
         <app-sidenav> </app-sidenav>
  </mat-drawer>

  <mat-drawer-content>

         <app-header (toggleSidebarForMe)="sideBarToggler()">
         </app-header>
        
        
 <router-outlet>



 <div class="container">
 <div class="row">
    <div class="d-flex p-2 bd-highlight" id="task-name">{{task.title}}</div>
    <div class="col-sm-4" id="feature">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Description</h5>
          <p class="card-text">{{task.description}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4" id="feature">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Created by</h5>
          <p class="card-text">{{task.creatorName}}</p>
        </div>
      </div>
    </div>
    
    <div class="col-sm-4" id="feature">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Assigned on</h5>
            <p class="card-text">{{task.creationTime}}</p>
          </div>
        </div>
    </div>

    <div class="col-sm-4" id="feature"> 
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Due date</h5>
            <p class="card-text">{{task.deadline}}</p>
          </div>
        </div>
    </div>

    <div class="col-sm-4" id="feature">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" >Member progress</h5>
            <ul class="list-group" *ngFor="let item of task.userTaskStatuses">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  {{item.name}}
                  <span class="badge bg-primary rounded-pill">{{item.status}}</span>
                </li>
                
              </ul>
         </div>
    </div>
    </div>
  </div>
</div>

</router-outlet>

</mat-drawer-content>

</mat-drawer-container>

<router-outlet></router-outlet>
